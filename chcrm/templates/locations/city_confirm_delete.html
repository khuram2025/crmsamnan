{% extends 'base.html' %}

{% block title %}Delete City{% endblock %}

{% block content %}
    <h1>Delete City</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'city_list' %}">Cancel</a>
{% endblock %}
