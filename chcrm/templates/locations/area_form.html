{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Area{% else %}Add Area{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Area{% else %}Add Area{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'area_list' %}">Back to Area List</a>
{% endblock %}
