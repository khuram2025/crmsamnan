{% extends 'base.html' %}

{% block content %}
  <h1>Delete Shift</h1>
  <p>Are you sure you want to delete the shift "{{ shift.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'shift_list' %}">Cancel</a>
{% endblock %}
