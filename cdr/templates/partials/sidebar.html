{% load static %}
{% block sidebar %}
        <!-- ========== App Menu ========== -->
        <div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="{% url 'cdr3cx:dashboard'%}" class="logo logo-dark">
                   <span class="logo-sm">
    <span style="font-family: Arial, sans-serif; font-weight: bold; color: white; font-size: 22px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Channab</span>
</span>
<span class="logo-lg">

                </a>
                <!-- Light Logo-->
                <a href="{% url 'cdr3cx:dashboard'%}" class="logo logo-light">
                    <span style="font-family: Arial, sans-serif; font-weight: bold; color: white; font-size: 22px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Channab</span>
</span>

                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
                    <i class="ri-record-circle-line"></i>
                </button>
            </div>

            <div class="dropdown sidebar-user m-1 rounded">
                <!-- User dropdown content remains unchanged -->
            </div>

            <div id="scrollbar">
                <div class="container-fluid">
                    
                    <div id="two-column-menu">
                    </div>
                    <ul class="navbar-nav" id="navbar-nav">
                        <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="#sidebarDashboards" data-bs-toggle="collapse" role="button"
                                aria-expanded="false" aria-controls="sidebarDashboards">
                                <i class="ri-dashboard-2-line"></i> <span data-key="t-dashboards">Dashboards</span>
                            </a>
                            <div class="collapse menu-dropdown" id="sidebarDashboards">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="{% url 'cdr3cx:dashboard'%}" class="nav-link" data-key="t-analytics"> Analytics </a>
                                    </li>
                                   
                                     <li class="nav-item"></li>
                                        <a href="{% url 'cdr3cx:top_extensions'%}" class="nav-link" data-key="t-extensions"> Reports </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'cdr3cx:outgoing' %}" class="nav-link" data-key="t-Local Call"> Local Call </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'cdr3cx:incoming' %}" class="nav-link" data-key="t-Mobile Calls"> Incoming Calls </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'cdr3cx:outgoing_international' %}" class="nav-link" data-key="t-International Calls"> International Calls </a>
                                    </li>
                                </ul>
                            </div>
                        </li> <!-- end Dashboard Menu -->
                        
                        <!-- New Billing Menu -->
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="#sidebarBilling" data-bs-toggle="collapse" role="button"
                                aria-expanded="false" aria-controls="sidebarBilling">
                                <i class="ri-money-dollar-circle-line"></i> <span data-key="t-billing">Billing</span>
                            </a>
                            <div class="collapse menu-dropdown" id="sidebarBilling">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="{% url 'cdr3cx:assign_quota' %}" class="nav-link" data-key="t-assign-quota"> Assign Quota </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'cdr3cx:quota_usage' %}" class="nav-link" data-key="t-quota-usage"> Quota Usage </a>
                                    </li>
                                </ul>
                            </div>
                        </li> <!-- end Billing Menu -->
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
            <div class="sidebar-background"></div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
    const sidebarLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            if (href.startsWith('#')) {
                // It's a dropdown toggle, don't navigate
                return;
            }
            window.location.href = href;
        });
    });

    // Handle dropdown toggles
    const dropdownToggles = document.querySelectorAll('.navbar-nav .menu-link[data-bs-toggle="collapse"]');
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.classList.toggle('show');
            }
        });
    });
});
 </script>      
{% endblock sidebar %}
