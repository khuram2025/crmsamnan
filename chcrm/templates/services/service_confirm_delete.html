{% extends 'base.html' %}

{% block content %}
  <h1>Delete Service</h1>
  <p>Are you sure you want to delete "{{ service.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'service_list' %}">Cancel</a>
{% endblock %}
