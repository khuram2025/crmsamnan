{% extends "admin/base_site.html" %} {% block content %}
<h1>Match Call Rates to Criteria</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <label>Select Matching Criteria:</label>
    <select name="matching_criteria">
      {% for criteria in unmatched_criteria %}
      <option value="{{ criteria }}">{{ criteria }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <input type="submit" name="apply" value="Apply" />
  </div>
</form>
{% endblock %}
